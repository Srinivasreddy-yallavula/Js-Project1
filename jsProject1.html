<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type=""
        href="https://static.vecteezy.com/system/resources/previews/024/044/738/non_2x/shopping-cart-logo-design-cart-icon-ecommerce-logo-vector.jpg" />
    <title>Js Project1</title>
    <style>
        .nav-sec {
            background-color: aquamarine;
            height: 100%;
            width: 100%;

        }

        .nav-div-sec {
            padding: 10px;
            color: rgb(19, 18, 16);
            display: flex;
            align-items: center;
            justify-content: space-between;

        }

        .div-links {
            float: right;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .link-a {
            text-decoration: none;
            padding-right: 10px;
            color: black;
        }

        .img-style {

            width: 25px;
            height: 25px;
            border-radius: 50%;
        }

        .img-style1 {

            width: 25px;
            height: 25px;
            border-radius: 50%;
        }

        .cart-Text {
            font-weight: bold;
            margin-left: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .cart-container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }


        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item button {
            background-color: crimson;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .cart-item button:hover {
            background-color: darkred;
        }


        .total {
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }

        .add-btn {
            margin-top: 20px;
            background-color: seagreen;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        .add-btn:hover {
            background-color: darkgreen;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;

        }


        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .card-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
        }

        .card-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav class="nav-sec">
        <div class="nav-div-sec">

            <img src="https://static.vecteezy.com/system/resources/previews/024/044/738/non_2x/shopping-cart-logo-design-cart-icon-ecommerce-logo-vector.jpg"
                alt="" class="img-style1">
            <span class="cart-Text">SHOPPING CART</span>

            <div class="div-links">
                <a href="#" class="link-a">Home</a>
                <a href="#" class="link-a">About Us</a>
                <a href="#" class="link-a">Contact</a>
                <a href="" class="link-a">Profile</a>
                <img src="https://img.freepik.com/free-vector/user-circles-set_78370-4704.jpg?semt=ais_hybrid&w=740&q=80"
                    alt="img not found" class="img-style">
            </div>
        </div>

    </nav>
    <h2>ðŸ›’ Shopping Products</h2>
    <h3>Hai</h3>
    <div class="card-container" id="cardContainer"></div>

    <div class="cart-container" id="cart"></div>
    <script>
        const products = [
            {
                name: "Pears Soap",
                price: 264,
                description: "Gentle Bathing Bar Value Pack 3 x 125 g",
                img: "https://rukminim2.flixcart.com/image/480/640/xif0q/soap/c/f/4/3-375-soap-pure-gentle-bathing-bar-value-pack-3-x-125-g-pears-original-imah4gswgydp9yz6.jpeg?q=90"
            },
            {
                name: "Oral-B Electric Toothbrush",
                price: 499,
                description: "Pressure Sensor, Brushing Timer, Multi-compatible Brush Heads",
                img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKoNkgqbsvkCjGUdGbUnSo8z4mBgAeWzISrQ&s"
            },
            {
                name: "Colgate Paste Strong 100gms",
                price: 99,
                description: "Colgate Active Salt Paste - Anti-Cavity Tooth Paste",
                img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQv06DseW8dCGPtlgwZ38P8kOjuogq8XJAHkg&s"
            }
        ];
        const cardContainer = document.getElementById("cardContainer");


        products.forEach(product => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <div class="card-title">${product.name}</div>
        <div class="card-text">${product.description}</div>
        <div class="card-title">Price: â‚¹${product.price}</div>
        <button class="card-btn" onclick="addItem('${product.name}', ${product.price})">Add to Cart</button>
        
      `;
            cardContainer.appendChild(card);
        });

        const cart = [];
        const cartContainer = document.getElementById("cart");
        const heading = document.createElement("h3")
        heading.innerText = "Cart Items";
        cartContainer.appendChild(heading);

        function renderCart() {

            cartContainer.innerHTML = "";
            cartContainer.appendChild(heading);
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price * item.quantity;

                const div = document.createElement("div");
                div.className = "cart-item";
                div.innerHTML = `
          <span>${item.name} - â‚¹${item.price}</span>
           <div class="quantity-controls">
            <button onclick="decreaseQuantity(${index})">-</button>
            <span>${item.quantity}</span>
            <button onclick="increaseQuantity(${index})">+</button>
           
          </div>
            `;
                cartContainer.appendChild(div);
            });

            const totalDiv = document.createElement("div");
            totalDiv.className = "total";
            totalDiv.innerText = "Total: â‚¹" + total;
            cartContainer.appendChild(totalDiv);
        }
        function addItem(name, price) {
            let existing = cart.find(item => item.name === name);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            renderCart();
        }

        function increaseQuantity(index) {
            cart[index].quantity++;
            renderCart();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
            } else {
                removeItem(index);
            }
            renderCart();
        }


        function removeItem(index) {
            cart.splice(index, 1);
            renderCart();
        }


    </script>

</body>

</html>
